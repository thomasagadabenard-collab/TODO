<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="todo-container">
        <div class="upcoming-completed">
            <h2>Zenstride</h2>
            <small class="smart">Task smart manager</small>

            <div class="tasks">
                <div class="tasks-div">
                    <h3>All</h3>
                    <div class="add"></div>
                </div>
                <div class="tasks-div">
                    <h3>Active</h3>
                    <div class="add"></div>
                </div>
                <div class="tasks-div">
                    <h3>Completed</h3>
                    <div class="add"></div>
                </div>
            </div>
        </div>

        <div class="today">
            <h1>Today's Task</h1>
            <p>You have <span class="today-number">0</span> tasks left today, You got this!</p>

            <div class="input-container">
                <input type="text" class="input-text">
                <button class="input-button">
                    <img src="images/plus.svg" alt="plus-icon" class="input-button-plus-img">
                </button>
            </div>

            <!--<div class="todo">
                <input type="checkbox" class="todo-radio">
                <p class="todo-entry">Finish Project proposal</p>
                <button class="todo-button">
                    <img src="images/delete.svg" alt="delete icon" class="todo-button-delete-img">
                </button>
                <button class="todo-edit">
                    <img src="images/edit.svg" alt="edit icon" class="todo-butto-edit-img">
                </button>
            </div>-->


        </div>
    </section>

    <section class="color-picker">
        <input type="color" class="color-input">
        <button class="color-button">Add color</button>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
